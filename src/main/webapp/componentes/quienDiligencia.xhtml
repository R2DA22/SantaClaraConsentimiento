<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <p:panelGrid columns="1"  layout="grid" styleClass="ui-panelgrid-blank ui-fluid r2da-pnl-grid">
            <p:outputLabel styleClass="r2da-lbl" value="#{abandono?'Abandono de':'Con acudiente?'}"/>
            <p:selectOneButton id="rbtn-quien-diligencia" style="margin-bottom: 10px;" 
                               styleClass="btn-one-button" value="#{uiBean.consent.guardian}"  >
                <f:selectItem   itemLabel="#{abandono?'Menor':'SI'}" itemValue="true"  />
                <f:selectItem   itemLabel="#{abandono?'Adulto Mayor':'NO'}" itemValue="false" />
                <p:ajax event="change" process="@this" update="@this pnl-acudiente pnl-paciente @(.pnl-profesional)"
                        oncomplete="actualizarInputs()"  listener="#{uiBean.changeTypeDocument()}" />
            </p:selectOneButton>
        </p:panelGrid>
        <p:spacer height="15px"  />
    </h:body>
</html>
